swagger: "2.0"
info:
  description: "Api para soportar las features de Foodie app y Foodie web"
  version: "1.0.0"
  title: "Foodie"
host: "t2-foodie-server.herokuapp.com"
basePath: "/api/v1"
schemes:
- "https"
consumes:
  - application/json
produces:
  - application/json
paths:
  /auth:
    post:
      summary: "Obtener un JWT para la autenticación"
      parameters:
      - in: "body"
        name: "Autenticación"
        description: "Datos de la persona a autenticar"
        required: true
        schema:
          $ref: "#/definitions/auth_request"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/auth_response"
        401:
          description: "Unauthorized"
        404:
          description: "User not found"
  /auth/google:
    post:
      summary: "Obtener un JWT para la autenticación"
      parameters:
        - in: "body"
          name: "Autenticación"
          description: "Token de google para ingresar"
          required: true
          schema:
            $ref: "#/definitions/auth_google_request"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/auth_response"
        401:
          description: "Unauthorized"
        404:
          description: "User not found"
  /auth/recovery_token:
    post:
      summary: "Obtener un token para la recuperacioń de la contraseña"
      parameters:
        - in: "body"
          name: "Token de recupero de contraseña"
          description: "Token de google para ingresar válido por un dia via mail"
          required: true
          schema:
            $ref: "#/definitions/recovery_token"
      responses:
        200:
          description: "OK"
        401:
          description: "Unauthorized"
        404:
          description: "User not found"
  /auth/password:
    post:
      summary: "Actualizar la contraseña cuando via un token de recuperacion"
      parameters:
        - in: "body"
          name: "Actualización de la contraseña"
          description: "Actualización de la contraseña"
          required: true
          schema:
            $ref: "#/definitions/update_password"
      responses:
        200:
          description: "OK"
        401:
          description: "Unauthorized"
        404:
          description: "User not found"
definitions:
  auth_request:
    type: "object"
    properties:
      email:
        type: "string"
        example: "foo@email.com"
      password:
        type: "string"
        example: "password"
  auth_google_request:
    type: "object"
    properties:
      token:
        type: "string"
        example: "xxx"
  auth_response:
    type: "object"
    properties:
      token:
        type: "string"
        example: "xxxxx.yyyyy.zzzzz"
      id:
        type: "string"
        example: "123"
  recovery_token:
    type: "object"
    properties:
      email:
        type: "string"
        example: "foo@foo.foo"
  update_password:
    type: "object"
    properties:
      email:
        type: "string"
        example: "foo@foo.foo"
      recovery_token:
        type: "string"
        example: "1234"
      password:
        type: "string"
        example: "asdf"
