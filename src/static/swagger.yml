          schema:
            $ref: "#/definitions/auth_response"
        401:
          description: "Unauthorized"
definitions:
  auth_request:
    type: "object"
    properties:
      email:
        type: "string"
        example: "foo@email.com"
      password:
        type: "string"
        example: "password"
  auth__google_request:
    type: "object"
    properties:
      token:
        type: "string"
        example: "xxx"
  auth_response:
    type: "object"
    properties:
      token:
        type: "string"
        example: "xxxxx.yyyyy.zzzzz"
      id:
        type: "string"
        example: "123"
