version: '3'

services:
  server:
    build:
      context: .
    ports:
     - "5000:5000"
    volumes:
     - "./:/usr/app"
    environment:
     - FLASK_APP=/usr/app/src/app.py
     - FLASK_ENV=development

  database:
    image: mongo
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=password
      - MONGO_INITDB_DATABASE=foodie
    ports:
      - "27017:27017"
    volumes:
      - "./db:/data/db"
      - "./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js"
